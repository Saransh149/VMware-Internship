 <form class="form-horizontal" action="#" th:action="@{/places}" th:object="${userip}" method="post" style="border:solid 1px">

            <div class="col-xs-8">
            <input class="form-control" th:field="*{Cnt}" type="text" name="ques" placeholder="Enter Country Name E.g India"></input>

            </div>

            <div class="col-xs-8">

            </div>

            <div class="col-xs-8">
            <input class="form-control" th:field="*{Curr}" type="text" name="ques" placeholder="Enter Currency Code E.g INR"></input>

            </div>
            <div class="form-group">
            <div class="col-xs-8">
            <input class="form-control" th:field="*{Locale}" type="text" name="ques" placeholder="Enter Locale E.g en-IN"></input>

            </div>

            <input class="btn btn-primary" type="submit" value="Get Places"></input></div>
