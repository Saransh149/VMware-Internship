  <style type="text/css">
           form {
	max-width: 665px;
	margin: 20px auto;
	padding: 20px 20px;
	background: #fff;
	border-radius: 8px;
}
.centered {
  position: absolute;
  top: 60%;
  left: 50%;
  transform: translate(-50%, -50%);
  text-align: center;
}

.text-block {
  position: absolute;
  bottom: 20px;
  right: 20px;
  background-color: black;
  color: white;
  padding-left: 50px;
  padding-right: 50px;
}

<nav class="navbar navbar-expand-sm bg-dark navbar-dark">

   <center>
   <div >
    
<h2><span th:text="@{${msg}}"></span></h2>

   <div style="padding-left: 250px;">
<div class="row">
<div class="card text-white bg-secondary mb-3" style="width: 18rem;">
  <div class="card-header">
  <a class="btn btn-info " href="/currs" role="button">View Currencies</a>
  </div>
  	<table class="table" >
  <thead class="thead-light">
            <tr>
            <th>Code</th>
            <th>Symbol</th>
            </tr>
      </thead>
             <tbody>
            <tr th:each="con: ${curList}">
                <td th:text="${con.Code}"></td>
                <td th:text="${con.Symbol}">$</td>
           </tr>
            </tbody>
</table>
</div>
<div style="padding: 50px;"></div>
<div class="card text-white bg-info mb-3" style="width: 20rem;">
  <div class="card-header">
    <a class="btn btn-light " href="/cntrys" role="button">View Country Details</a>

  </div>
  	<table class="table" >
  <thead class="thead-light">
            <tr>
            <th>Country Code</th>
                <th>Country Name</th>
            </tr>
      </thead>
             <tbody>
            <tr th:each="cnt: ${cntry}">
                <td th:text="${cnt.Code}"></td>
                <td th:text="${cnt.Name}"></td>
           </tr>
            </tbody>
</table>
</div>

</div>
</div>
</div>
